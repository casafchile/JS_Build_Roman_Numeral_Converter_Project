<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Build a Roman Numeral Converter Project</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <!-- Logo -->
      <div class="logo-cont">
        <img src="https://i.postimg.cc/bYWKXzpf/fcc-primary.png" alt="freeCodeCamp logo">
      </div>
      <!-- Heading -->
      <h1>Roman Numeral Converter</h1>
      <!-- Converter container -->
      <section class="converter-cont">
        <p class="enter-number">Enter a Number:</p>
        <input id="number" type="number" min="1" max="3999">
        <button id="convert-btn">Convert</button>
      </section>
      <div id="output"></div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
